- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-openstack-cpi
    sha1: 7a568d3cff36c562393904f7217453b9139e36e9
    url: https://github.com/bi1ty/bosh-releases/releases/download/1.0/bosh-openstack-cpi-release-1.0.tgz
    version: 1.0
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 4ac4a2b5e1c2f210ec952eaa73df2691a6525e67
    url: https://bosh-core-stemcells.s3-accelerate.amazonaws.com/621.125/bosh-stemcell-621.125-openstack-kvm-ubuntu-xenial-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    availability_zone: ((az))
    instance_type: R16_C8_PASS
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    net_id: ((net_id))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: registry
    release: bosh
- path: /instance_groups/name=bosh/properties/registry?
  type: replace
  value:
    address: ((internal_ip))
    db:
      adapter: postgres
      database: bosh
      host: ((postgres_host))
      password: ((postgres_password))
      user: ((postgres_user))
    endpoint: http://registry:((registry_password))@((internal_ip)):25777
    host: ((internal_ip))
    password: ((registry_password))
    port: 25777
    username: registry
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: openstack_cpi
    release: bosh-openstack-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: openstack_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: openstack_cpi
    release: bosh-openstack-cpi
- path: /instance_groups/name=bosh/properties/openstack?
  type: replace
  value:
    api_key: ((openstack_password))
    auth_url: ((auth_url))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    domain: ((openstack_domain))
    human_readable_vm_names: true
    project: ((openstack_project))
    region: ((region))
    username: ((openstack_username))
- path: /cloud_provider/ssh_tunnel?
  type: replace
  value:
    host: ((internal_ip))
    port: 22
    private_key: ((private_key))
    user: vcap
- path: /cloud_provider/properties/openstack?
  type: replace
  value:
    api_key: ((openstack_password))
    auth_url: ((auth_url))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    domain: ((openstack_domain))
    human_readable_vm_names: true
    project: ((openstack_project))
    region: ((region))
    username: ((openstack_username))
- path: /variables/-
  type: replace
  value:
    name: registry_password
    type: password
